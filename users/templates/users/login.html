{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="d-flex justify-content-center align-items-center dbneats-background min-vh-100">
    <div class="container ">
        <div class="row justify-content-center text-center">
            <div class=" card shadow bg-body-tertiary rounded col-lg-5 col-md-7 login-forms p-5 bg-light">
                <h1 class="text-center form-heading">Log In</h1>
                <p class="text-center "> Need An Account? <a class="dublineat-links" href="{% url 'signup' %}">Sign Up
                        Now</a></p>
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        {{ form|crispy }}
                    </div>
                    <button class="btn btn-outline-info main-button" type="submit"> Log In </button>
                    <small class="text-muted ml-2"><a href="#" class="dublineat-links">Forgot Password?</a></small>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
