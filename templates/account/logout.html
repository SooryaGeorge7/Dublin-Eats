{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center dbneats-background min-vh-100">
    <div class="container">
        <div class="row mx-2 justify-content-center">
            <div class=" card shadow bg-body-tertiary rounded col-lg-5 col-md-7 login-forms p-5 bg-light text-center">
                
                <h1 class="form-heading"><img src="https://res.cloudinary.com/dif9bjzee/image/upload/v1691932128/logoimage_sriezb.webp"
                    class="auth-image" alt="message logo"> {% trans "Log Out" %}</h1>
                <p>{% trans 'Are you sure you want to log out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="btn btn-outline-info main-button">{% trans 'Log Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
